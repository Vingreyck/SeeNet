version: '3.8'

services:
  seenet-api:
    build: .
    ports:
      - "3000:3000"
      - "9090:9090"  # MÃ©tricas
    environment:
      - NODE_ENV=development
      - JWT_SECRET=dev_jwt_secret_change_in_production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LOG_LEVEL=debug
    volumes:
      - ./src:/app/src
      - ./database:/app/database
      - ./logs:/app/logs
    depends_on:
      - redis
    networks:
      - seenet-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - seenet-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - seenet-api
    networks:
      - seenet-network

volumes:
  redis_data:

networks:
  seenet-network:
    driver: bridge