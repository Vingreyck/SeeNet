name: seenet
description: Sistema de diagnóstico técnico com IA

publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.10
  get: ^4.7.2
  intl: ^0.18.1
  encrypt: ^5.0.1
  speech_to_text: ^7.0.0
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  share_plus: ^7.2.1
  flutter_dotenv: ^6.0.0
  postgres: ^2.4.6
  http: ^1.1.0
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/background.png
    - assets/images/logo.svg
    - assets/images/snail.svg
    - assets/images/iptv.svg
    - assets/images/app.svg
    - assets/images/icon.png
  

# ✅ CONFIGURAÇÃO DO FLUTTER_LAUNCHER_ICONS (FORA DA SEÇÃO FLUTTER)
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#00FF88"
  adaptive_icon_foreground: "assets/images/icon.png"
  min_sdk_android: 21